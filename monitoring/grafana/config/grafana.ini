# =============================================================================
# Grafana Configuration - Solo Keycloak OAuth
# =============================================================================
# Este archivo fuerza la configuración para deshabilitar login directo
# y usar solo Keycloak OAuth

[auth]
# Deshabilitar formulario de login directo (solo Keycloak OAuth)
disable_login_form = true

# Deshabilitar sign out link en el menú lateral
disable_signout_menu = false

[auth.generic_oauth]
# La autenticación OAuth se configura mediante variables de entorno
# en docker-compose.yml

