global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "/etc/prometheus/alerts.yml"

scrape_configs:
  # Prometheus se monitorea a sí mismo
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Monitorear servicios del stack




  # Monitorear PostgreSQL con exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Monitorear Redis
  - job_name: 'redis'
    static_configs:
      # Prometheus no puede leer Redis directamente, usamos el exporter
      - targets: ['redis-exporter:9121']

  # Monitorear Node Exporter (métricas del host)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']

  # Monitorear cAdvisor (métricas de contenedores)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']  # Puerto interno del contenedor

  # Monitorear HAProxy
  - job_name: 'haproxy'
    static_configs:
      - targets: ['haproxy:80']
    metrics_path: '/metrics'

  # Monitorear Jenkins
  - job_name: 'jenkins'
    static_configs:
      - targets: ['jenkins:8080']
    metrics_path: '/prometheus'

  # Monitorear Keycloak
  - job_name: 'keycloak'
    static_configs:
      - targets: ['keycloak:8080']
    metrics_path: '/metrics'

  # Monitorear NVIDIA GPU Exporter
  - job_name: 'nvidia-exporter'
    static_configs:
      - targets: ['nvidia-exporter:9400']

  # Monitorear Ollama Exporter (métricas específicas)
  - job_name: 'ollama-exporter'
    static_configs:
      - targets: ['ollama-exporter:9888']
    metrics_path: '/metrics'

  # Monitorear n8n Exporter (métricas específicas)
  - job_name: 'n8n-exporter'
    static_configs:
      - targets: ['n8n-exporter:9889']
    metrics_path: '/metrics'

  # Monitorear Open WebUI Exporter (métricas específicas)
  - job_name: 'openwebui-exporter'
    static_configs:
      - targets: ['openwebui-exporter:9890']
    metrics_path: '/metrics'

  # Monitorear Qdrant (métricas nativas Prometheus)
  - job_name: 'qdrant-metrics'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: '/metrics' 